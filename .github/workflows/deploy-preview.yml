name: Deploy Preview

on: pull_request

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Get Yarn Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Install
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Load AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy App Stack
        id: deploy-cf
        if: success()
        uses: alexjurkiewicz/cfn-deploy@v2.0.1
        with:
          stackName: ricksm-it-preview
          capabilities: CAPABILITY_IAM
          templateFile: template.yml
          parameters: RecordSetDomainName=*.preview.ricksm.it HostedZoneID=Z1U947S9YD3XG4 CertificateArn=arn:aws:acm:us-east-1:331208789346:certificate/0bc058fd-d674-472d-be19-e4179a4b4ba6

      - name: Sync With S3
        if: success()
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{steps.deploy-cf.outputs.cf_output_BucketName}}
          SOURCE_DIR: 'build'
          DEST_DIR: preview/${{ github.event.number }}

      - name: Set Deployment Status Success
        if: success()
        uses: pbrandone/create-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: success
          description: Deploy preview ready!
          url: http://${{steps.deploy-cf.outputs.cf_output_BucketName}}.s3-website.eu-central-1.amazonaws.com
          context: Deploy Preview URL
