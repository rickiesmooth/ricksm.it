<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rick: <%= title %></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="<%= description %>" />
    <meta property="og:url" content="https://ricksm.it" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />

    <meta property="og:description" content="<%= description %>" />
    <meta property="og:site_name" content="Rick Smit" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rick5m" />
    <meta name="twitter:creator" content="@rick5m" />
    <meta name="twitter:url" content="ricksm.it" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta name="twitter:description" content="<%= description %>" />
  </head>

  <body class="text-gray-800 bg-white">
    <header class="bg-gray-400">
      <nav class="container mx-auto p-4">
        <ul class="max-w-screen-md mx-auto flex">
          <li class="mr-auto"><a href="/">home</a></li>
          <li class="ml-auto"><a href="/blog">blog</a></li>
        </ul>
      </nav>
    </header>
    <div class="md-container max-w-screen-md container mx-auto px-4 mb-8">
      <div class="max-w-screen-md mx-auto">
        <%= body %>
      </div>
    </div>
    <footer class="bg-gray-400">
      <ul class="container mx-auto px-4">
        <li class="max-w-screen-md mx-auto">home</li>
      </ul>
    </footer>
  </body>
</html>
